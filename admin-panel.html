<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Eclipse Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <div class="page">
    <div class="page-hero fade-up">
      <img src="/assets/logo.png" alt="Logo" />
      <h1>Admin Panel</h1>
      <p>Manage keys & redemptions</p>
    </div>

    <div class="center-card fade-up fade-delay-1">
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="center-card fade-up fade-delay-2">
      <h2>All Keys</h2>
      <div id="keysContainer">
        <p class="small-text">Loading keys...</p>
      </div>
    </div>
  </div>

  <script src="/js/admin-panel.js"></script>
</body>
</html>
