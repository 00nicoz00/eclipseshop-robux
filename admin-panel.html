<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Eclipse Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="page">

    <!-- STATS -->
    <div class="stats-row">
      <div class="stat-card">
        üîë
        <span id="totalKeys">0</span>
        <p>Total Keys</p>
      </div>
      <div class="stat-card">
        ‚úÖ
        <span id="redeemedKeys">0</span>
        <p>Redeemed</p>
      </div>
      <div class="stat-card">
        ‚è≥
        <span id="activeKeys">0</span>
        <p>Active</p>
      </div>
    </div>

    <!-- CREATE KEY -->
    <div class="center-card">
      <h2>Create Key</h2>
      <input id="robuxAmount" type="number" placeholder="Robux amount">
      <label class="checkbox">
        <input type="checkbox" id="unlimited">
        Unlimited
      </label>
      <button id="createKeyBtn">Create Key</button>
    </div>

    <!-- SEARCH -->
    <div class="center-card">
      <h2>Search Key</h2>
      <input id="searchInput" placeholder="Enter key...">
    </div>

    <!-- KEYS LIST -->
    <div class="keys-grid">
      <div class="keys-column">
        <h3>Active Keys</h3>
        <div id="activeKeysList"></div>
      </div>

      <div class="keys-column">
        <h3>Redeemed Keys</h3>
        <div id="redeemedKeysList"></div>
      </div>
    </div>

  </div>

  <script type="module" src="/js/admin-panel.js"></script>
</body>
</html>
