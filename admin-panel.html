<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Eclipse Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <div class="page">

    <!-- HERO -->
    <div class="page-hero fade-up">
      <img src="/assets/logo.png" alt="Logo">
      <h1>Admin Dashboard</h1>
      <p>Manage keys & redemptions</p>
    </div>

    <!-- STATS -->
    <div class="stats-row fade-up fade-delay-1">
      <div class="stat-card">

      </div>

    <!-- CREATE KEY -->
    <div class="center-card fade-up fade-delay-2">
      <h2>Create Key</h2>

      <input id="robuxInput" type="number" placeholder="Robux amount" />

        <input type="checkbox" id="unlimitedCheck" />

      <button id="createKeyBtn">Create Key</button>
      <p id="createMsg" class="small-text"></p>
    </div>

    <!-- SEARCH -->
    <div class="center-card fade-up fade-delay-3">
      <h2>Search Key</h2>
      <input id="searchInput" placeholder="Enter key..." />
    </div>

    <!-- LISTS -->
    <div class="key-lists">

      <div class="key-column">

  </div>

  <script src="/js/admin-panel.js"></script>
</body>
</html>
